<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Traspaso de datos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!-- Input with placeholder 
<ion-input placeholder="Enter Input"></ion-input>-->
<!-- Testo flotante -->
<div class="titulo">Formulario ingreso de datos  </div>

<div class="contenido">
<ion-item>
  <ion-label position="floating">Nombre Completo</ion-label>
  <ion-input value="{{rut}}" ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Rut</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Edad</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-button color="primary" (click)="cambiarDatos()" >Procesar</ion-button>
</div>
<ion-laber>{{rut}} -- {{nombreCompleto}} -- {{edad}} </ion-laber>

</ion-content>
